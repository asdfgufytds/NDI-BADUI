<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Placeholder Troll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .input-container {
            position: relative;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        .error-message {
            color: red;
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
            text-align: center;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <p id="instructionText">Entrer votre adresse mail ci-dessous :</p>
        <input type="text" id="trollInput" placeholder="justin@gmail.com">
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        const input = document.getElementById('trollInput');
        const errorMessage = document.getElementById('errorMessage');
        const instructionText = document.getElementById('instructionText');

        input.addEventListener('keydown', function(event) {
            // Vérifier si la touche Entrée est pressée
            if (event.key === 'Enter') {
                event.preventDefault(); // Empêche le comportement par défaut

                // Remplace tout le texte par des astérisques
                const originalValue = this.value;
                this.value = '*'.repeat(originalValue.length);

                // Remplace le texte d'instruction par des astérisques
                instructionText.textContent = '*'.repeat(instructionText.textContent.length);

                // Ajoute l'animation de secousse
                this.classList.add('shake');

                // Affiche le message "Erroné"
                errorMessage.textContent = 'Erroné';

                // Retire l'animation après un court délai
                setTimeout(() => {
                    this.classList.remove('shake');
                }, 500);
            }
        });

        // Efface le message d'erreur si l'utilisateur commence à taper à nouveau
        input.addEventListener('input', function() {
            errorMessage.textContent = '';
        });
    </script>
</body>
</html>
